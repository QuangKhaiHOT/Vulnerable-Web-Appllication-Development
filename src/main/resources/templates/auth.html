<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body onload="checkAuth()">
<div class="text-center">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Đang tải, vui lòng chờ...</p>
</div>
<script>
    function checkAuth() {
        // Xác minh token với máy chủ
        fetch('/auth/verify', {
            method: "GET",
            credentials: "include" // Bắt buộc để gửi cookie
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Token không hợp lệ');
                }
                return response.json(); // Chuyển đổi response thành JSON
            })
            .then(data => {
                // Lưu Access Token vào localStorage
                localStorage.setItem('accessToken', data.accessToken);

                // Kiểm tra role và chuyển hướng API hoặc trang
                if (data.role === "admin") {
                    localStorage.setItem("user", JSON.stringify(data.user));
                    window.location.href = "/admin";  // Chuyển đến trang admin

                } else {
                    localStorage.setItem("user", JSON.stringify(data.user));
                    window.location.href = "/home";  // Chuyển đến trang user
                }
            })
            .catch(() => {
                // Nếu xác thực thất bại, gọi API logout
                fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include' // Để gửi cookies
                })
                    .then(response => {
                        if (response.ok) {
                            // Xóa access token từ localStorage
                            localStorage.clear();
                            // Chuyển hướng về trang đăng nhập
                            window.location.href = '/login';
                        } else {
                            throw new Error('Logout failed');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Có lỗi xảy ra khi đăng xuất');
                    });
            });
    }
</script>
</body>
</html>
