<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .es {
      position: relative;
      top: -20px;
      left: -6px;
    }
  </style>
</head>
<body>
<!-- Sidebar -->
<div class="bg-dark text-white p-3 vh-100 position-fixed" style="width: 250px; left: 0; top: 0;">
  <h4 class="text-center">
    <i class="fa-solid fa-cloud" style="font-size:50px "></i><span class="es">ES</span>
  </h4>
  <hr class="bg-light my-3"/>
  <ul class="nav flex-column mt-4">
    <li class="nav-item">
      <a class="nav-link text-white d-flex align-items-center" href="#">
        <i class="fa-solid fa-chart-simple me-2"  style="width:25px;font-size: 25px" ></i> Thống kê
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white d-flex align-items-center" href="/user">
        <i class="fa-solid fa-users me-2" style="width:25px;font-size: 25px"></i> Quản lý người dùng
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white d-flex align-items-center" href="/category">
        <i class="fa-solid fa-tags me-2" style="width:25px;font-size: 25px"></i> Quản lý danh mục
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white d-flex align-items-center" href="/products">
        <i class="fa-solid fa-cart-shopping me-2" style="width:25px;font-size: 25px"></i> Quản lý sản phẩm
      </a>
    </li>
  </ul>
</div>

<!-- Nội dung chính -->

<div class="main-content" style="margin-left: 250px; width: calc(100% - 250px);">
  <!-- Navbar -->
  <div class="bg-dark text-white p-3 w-100 d-flex align-items-center justify-content-end" style="height: 90px;">
    <h5 class="m-0 me-3">Admin</h5>
    <a class="navbar-brand ms-3" href="#" id="logoutBtn">
      <i class="fa-solid fa-right-from-bracket fs-5"></i>
    </a>
  </div>
  <!-- Phần còn lại của trang -->
  <div class="p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Quản lý danh mục</h2>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
        <i class="fas fa-plus"></i> Thêm danh mục
      </button>
    </div>
  <!-- Categories table -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Tên danh mục</th>
        <th>Thao tác</th>
      </tr>
      </thead>
      <tbody id="categoriesList">
      </tbody>
    </table>
  </div>
</div>

<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm danh mục mới</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addCategoryForm">
          <div class="mb-3">
            <label for="categoryName" class="form-label">Tên danh mục</label>
            <input type="text" class="form-control" id="categoryName" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary" onclick="addCategory()">Thêm</button>
      </div>
    </div>
  </div>
</div>

</div>
<script>
  // Load categories when page loads
  loadCategories();

  function loadCategories() {
    fetch('/admin/categories')
            .then(response => response.json())
            .then(categories => {
              const tbody = document.getElementById('categoriesList');
              tbody.innerHTML = '';
              categories.forEach(category => {
                tbody.innerHTML += `
                    <tr>
                        <td>${category.categoryId}</td>
                        <td>${category.categoryName}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1" onclick="editCategory(${category.id}, '${category.name}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteCategory(${category.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
              });
            })
            .catch(error => console.error('Error:', error));
  }

  function addCategory() {
    const categoryName = document.getElementById('categoryName').value;
    fetch('/admin/categories/add?categoryName=' + encodeURIComponent(categoryName), {
      method: 'POST'
    })
            .then(response => response.text())
            .then(result => {
              alert(result);
              if (result.includes('thành công')) {
                loadCategories();
                $('#addCategoryModal').modal('hide');
                document.getElementById('categoryName').value = '';
              }
            })
            .catch(error => console.error('Error:', error));
  }

  function deleteCategory(id) {
    if (confirm('Bạn có chắc muốn xóa danh mục này?')) {
      fetch('/admin/categories/delete/' + id, {
        method: 'DELETE'
      })
              .then(response => response.text())
              .then(result => {
                alert(result);
                if (result.includes('thành công')) {
                  loadCategories();
                }
              })
              .catch(error => console.error('Error:', error));
    }
  }
</script>
<script>
  // Xử lý đăng xuất
  document.getElementById('logoutBtn').addEventListener('click', function(e) {
    e.preventDefault();
    // Gọi API logout
    fetch('/auth/logout', {
      method: 'POST',
      credentials: 'include' // Để gửi cookies
    })
            .then(response => {
              if (response.ok) {
                // Xóa access token từ localStorage
                localStorage.clear();

                // Chuyển hướng về trang đăng nhập
                window.location.href = '/login';
              } else {
                throw new Error('Logout failed');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('Có lỗi xảy ra khi đăng xuất');
            });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
