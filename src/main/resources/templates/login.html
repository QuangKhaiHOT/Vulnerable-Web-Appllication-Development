<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card shadow p-4" style="width: 25rem;">
    <h2 class="text-center mb-3">Đăng Nhập</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input id="email" name="email" class="form-control" required>
            </div>
        </div>
        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Mật khẩu:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>
        <!-- Thông báo lỗi -->
        <p id="error-message" class="text-danger text-center"></p>
        <!-- Nút đăng nhập -->
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
    <div class="text-center mt-3">
        <a href="/register" class="text-decoration-none">Chưa có tài khoản? Đăng ký ngay</a>
    </div>
</div>

<script>
    //Xử lý đăng nhập
async function handleLogin(event) {
    event.preventDefault();
    const errorMessage = document.getElementById('error-message');

    try {
        const formData = new URLSearchParams(new FormData(event.target));
        const response = await fetch('/auth/login', {
            method: 'POST',
            body: formData,
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        });

        const data = await response.json();

        if (response.ok) {
            // Lưu Access Token vào localStorage
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem("user", JSON.stringify(data.user))
            // Chuyển hướng đến trang chỉ định sau khi đăng nhập thành công
            window.location.href = data.redirect;

        } else {
            errorMessage.innerText = data.error || 'Đăng nhập thất bại';
        }
    } catch (error) {
        errorMessage.innerText = 'Có lỗi xảy ra, vui lòng thử lại';
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
