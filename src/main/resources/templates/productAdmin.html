<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .es {
            position: relative;
            top: -20px;
            left: -6px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="bg-dark text-white p-3 vh-100 position-fixed" style="width: 250px; left: 0; top: 0;">
    <h4 class="text-center">
        <i class="fa-solid fa-cloud" style="font-size:50px "></i><span class="es">ES</span>
    </h4>
    <hr class="bg-light my-3"/>
    <ul class="nav flex-column mt-4">
        <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" href="#">
                <i class="fa-solid fa-chart-simple me-2"  style="width:25px;font-size: 25px" ></i> Thống kê
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" href="/user">
                <i class="fa-solid fa-users me-2" style="width:25px;font-size: 25px"></i> Quản lý người dùng
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" href="/category">
                <i class="fa-solid fa-tags me-2" style="width:25px;font-size: 25px"></i> Quản lý danh mục
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" href="/products">
                <i class="fa-solid fa-cart-shopping me-2" style="width:25px;font-size: 25px"></i> Quản lý sản phẩm
            </a>
        </li>
    </ul>
</div>

<!-- Nội dung chính -->

<div class="main-content" style="margin-left: 250px; width: calc(100% - 250px);">
    <!-- Navbar -->
    <div class="bg-dark text-white p-3 w-100 d-flex align-items-center justify-content-end" style="height: 90px;">
        <h5 class="m-0 me-3">Admin</h5>
        <a class="navbar-brand ms-3" href="#" id="logoutBtn">
            <i class="fa-solid fa-right-from-bracket fs-5"></i>
        </a>
    </div>
    <!-- Phần còn lại của trang -->
    <div class="p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Quản lý sản phẩm</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="fas fa-plus"></i> Thêm sản phẩm
            </button>
        </div>

        <!-- Bảng sản phẩm -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>ImageUrl</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody id="productsList">
                <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Modal thêm sản phẩm -->
        <div class="modal fade" id="addProductModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thêm sản phẩm mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addProductForm">
                            <div class="mb-3">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Giá</label>
                                <input type="number" class="form-control" name="price" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số lượng</label>
                                <input type="number" class="form-control" name="stock" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Danh mục</label>
                                <select class="form-control" name="categoryId" required>
                                    <!-- Danh mục sẽ được thêm vào đây -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">URL hình ảnh</label>
                                <input type="text" class="form-control" name="imageUrl" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary" id="saveProduct">Lưu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lấy danh sách sản phẩm
        function loadProducts() {
            fetch('/admin/products')
                .then(response => response.json())
                .then(products => {
                    const tbody = document.getElementById('productsList');
                    tbody.innerHTML = '';
                    products.forEach(product => {
                        tbody.innerHTML += `
                     <tr>
                         <td>${product.productId}</td>
                         <td>${product.imageUrl}</td>
                         <td>${product.name || 'N/A'}</td>
                         <td>${product.price ? product.price.toLocaleString('vi-VN') : 'N/A'} đ</td>
                         <td>${product.stock || '0'}</td>
                         <td>
                             <button class="btn btn-sm btn-warning me-1" onclick="editProduct(${product.productId})">
                                 <i class="fas fa-edit"></i>
                             </button>
                             <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.productId})">
                                 <i class="fas fa-trash"></i>
                             </button>
                         </td>
                     </tr>
                 `;
                    });
                })
                .catch(error => console.error('Error:', error));
        }
        // Thêm sản phẩm mới
        document.getElementById('saveProduct').addEventListener('click', function() {
            const form = document.getElementById('addProductForm');
            const formData = new FormData(form);
            const params = new URLSearchParams();

            for (let pair of formData.entries()) {
                params.append(pair[0], pair[1]);
            }

            fetch('/admin/products/add?' + params.toString(), {
                method: 'POST'
            })
                .then(response => response.text())
                .then(result => {
                    alert(result);
                    if (result.includes('thành công')) {
                        $('#addProductModal').modal('hide');
                        loadProducts();
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        // Xóa sản phẩm
        function deleteProduct(id) {
            if (confirm('Bạn có chắc muốn xóa sản phẩm này?')) {
                fetch(`/admin/products/delete/${id}`, {
                    method: 'DELETE'
                })
                    .then(response => response.text())
                    .then(result => {
                        alert(result);
                        loadProducts();
                    })
                    .catch(error => console.error('Error:', error));
            }
        }

        // Load sản phẩm khi trang được tải
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</div>
<script>
    // Xử lý đăng xuất
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        // Gọi API logout
        fetch('/auth/logout', {
            method: 'POST',
            credentials: 'include' // Để gửi cookies
        })
            .then(response => {
                if (response.ok) {
                    // Xóa access token từ localStorage
                    localStorage.clear();

                    // Chuyển hướng về trang đăng nhập
                    window.location.href = '/login';
                } else {
                    throw new Error('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi đăng xuất');
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
