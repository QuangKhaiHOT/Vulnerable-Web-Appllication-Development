<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card shadow p-4" style="width: 28rem;">
    <h2 class="text-center mb-3">Đăng Ký</h2>
    <form action="/auth/regis" method="post">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label fw-bold">Tên người dùng:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
        </div>
        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Mật khẩu:</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>
        <!-- Thông báo lỗi -->
        <p id="error-message" class="text-danger text-center"></p>
        <!-- Nút đăng ký -->
        <button type="submit" class="btn btn-success w-100">Đăng Ký</button>
    </form>
    <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none">Đã có tài khoản? Đăng nhập ngay</a>
    </div>
</div>

<!-- Script xử lý lỗi -->
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get("error");
    if (error) {
        document.getElementById("error-message").innerText =
            error === "username_used" ? "Tên đã tồn tại!" :
                error === "password" ? "Mật khẩu phải có ít nhất 6 ký tự và chứa ít nhất một ký tự đặc biệt!" :
                    error === "email_used" ? "Email đã được sử dụng!" : "";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
