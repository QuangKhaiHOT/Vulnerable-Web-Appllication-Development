<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .es {
            position: relative;
            top: -20px;
            left: -6px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="bg-dark text-white p-3 vh-100 position-fixed" style="width: 250px; left: 0; top: 0;">
    <h4 class="text-center">
        <i class="fa-solid fa-cloud" style="font-size:50px "></i><span class="es">ES</span>
    </h4>
    <hr class="bg-light my-3"/>
    <ul class="nav flex-column mt-4">
        <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" href="#">
                <i class="fa-solid fa-chart-simple me-2"  style="width:25px;font-size: 25px" ></i> Thống kê
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" href="/user">
                <i class="fa-solid fa-users me-2" style="width:25px;font-size: 25px"></i> Quản lý người dùng
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" href="/category">
                <i class="fa-solid fa-tags me-2" style="width:25px;font-size: 25px"></i> Quản lý danh mục
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" href="/products">
                <i class="fa-solid fa-cart-shopping me-2" style="width:25px;font-size: 25px"></i> Quản lý sản phẩm
            </a>
        </li>
    </ul>
</div>

<!-- Nội dung chính -->

<div class="main-content" style="margin-left: 250px; width: calc(100% - 250px);">
    <!-- Navbar -->
    <div class="bg-dark text-white p-3 w-100 d-flex align-items-center justify-content-end" style="height: 90px;">
        <h5 class="m-0 me-3">Admin</h5>
        <a class="navbar-brand ms-3" href="#" id="logoutBtn">
            <i class="fa-solid fa-right-from-bracket fs-5"></i>
        </a>
    </div>
    <!-- Phần còn lại của trang -->
    <!-- Table section inside the p-4 div -->
    <div class="p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Quản lý Người dùng</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="fas fa-plus"></i> Thêm người dùng
            </button>
        </div>

        <!-- User Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>ImageUrl</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="usersList">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm người dùng mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="addUser()">Thêm</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
// Load users when page loads
document.addEventListener('DOMContentLoaded', loadUsers);

function loadUsers() {
    fetch('/admin/users')
        .then(response => response.json())
        .then(users => {
            const tbody = document.getElementById('usersList');
            tbody.innerHTML = '';
            users.forEach(user => {
                tbody.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.imageUrl}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1" onclick="editUser(${user.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        })
        .catch(error => console.error('Error:', error));
}

function addUser() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const email = document.getElementById('email').value;

    const formData = new URLSearchParams();
    formData.append('username', username);
    formData.append('password', password);
    formData.append('email', email);

    fetch('/admin/users/add', {
        method: 'POST',
        body: formData,
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        }
    })
    .then(response => response.text())
    .then(message => {
        alert(message);
        if(message.includes('thành công')) {
            document.getElementById('addUserForm').reset();
            bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
            loadUsers();
        }
    })
    .catch(error => console.error('Error:', error));
}

function deleteUser(id) {
    if(confirm('Bạn có chắc muốn xóa người dùng này?')) {
        fetch(`/admin/users/delete/${id}`, {
            method: 'DELETE'
        })
        .then(response => response.text())
        .then(message => {
            alert(message);
            if(message.includes('thành công')) {
                loadUsers();
            }
        })
        .catch(error => console.error('Error:', error));
    }
}
</script>
<script>
    // Xử lý đăng xuất
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        // Gọi API logout
        fetch('/auth/logout', {
            method: 'POST',
            credentials: 'include' // Để gửi cookies
        })
            .then(response => {
                if (response.ok) {
                    // Xóa access token từ localStorage
                    localStorage.clear();

                    // Chuyển hướng về trang đăng nhập
                    window.location.href = '/login';
                } else {
                    throw new Error('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi đăng xuất');
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
